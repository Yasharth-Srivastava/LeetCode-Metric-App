<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetCode Metric</title>
</head>
<body>
    <div class="container">

        <h1>Leet Metric</h1>

        <div class="user-container">
            <p>Enter Your Name:</p>
            <div class="user-input-container">
                <input type="text" placeholder="enter your username here" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>

        <div class = "error">
            <!-- <p>Username does not exist or data could not be fetched.</p> -->
        </div>

        <div class="stats-container">
            <div class="user-name">

            </div>
            <div class="progress">

                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-level"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-level"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-level"></span>
                        <p>Hard</p>
                    </div>
                </div>

                <div class="stats-card">

                </div>

            </div>
        </div>
    </div>

</body>
</html>
